<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EmreyamanYazılım || Event on of one proxy</title>
    <style>
        #div1 {
            width: 100%;
            height: 200px;
            background-color: yellow;

        }
    </style>
</head>

<body>

    <div id="div1"></div>
    <br><br>
    <button id="btn">Tıkla</button>


    <script src="../jquery.min.js"></script>
    <script>

        var obje = {
            isim    : emre,
            soy     : yaman,
            degistir: function () {
                $("#div1").css("background-color", "red")
            }
        }
        $(function () {
            //obje içinde proxy ile jq işlemi
            $("#btn").click($.proxy(obje, "degistir"));

            // mouse on  özelliği ile bütün eventleri beraber kullanabiliriz
             //on yerine one yazarsak işlemleri sadece 1 kere çalıştırır 
            $("#div1").on({
                click: function  () {
                    $("#div1").css("background-color", "red");
                },
                mouseenter:function  () {
                    $("#div1").css("background-color", "orange");
                },
                mouseleave:function  () {
                    $("#div1").css("background-color", "green");
                }
            });

            // yukarıdaki click özelliğimizi btn ile kapatmak için off özelliğini kullanıyoruz
            $("#btn").click(function (e) { 
                $("#div1").off("click");            
            });
        });
    </script>
</body>

</html>
