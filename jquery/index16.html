<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Emre Yaman Yazılım || Slide </title>

    <style>
        .deneme {
            width: 100%;
            height: 450px;
            margin-bottom: 15px;
            /* display:none; */
        }
    </style>

</head>

<body>
    <div id="div1" class="deneme" style="background-color:blue">asdasd</div>
    <br />
    <button id="btn1">SlideUp</button>
    <button id="btn2">SlideDown</button>
    <button id="btn3">SlideToggle</button>

    <script src="../jquery.js"></script>

    <script>
        $(function () {

            $("#btn1").click(function () {
                $("#div1").fadeToggle(1000);

            });
            $("#btn2").click(function (e) { 

                $("#div1").slideDown("fast");
            });
            $("#btn3").click(function () { 
                $("#div1").slideToggle("slow");
            });
        });
    </script>





</body>

</html>
