<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title> Emre Yaman Yazılım || Callback functions </title>
    <style>
        .deneme {
            width: 100%;
            height: 5000px;
            background-color: green;
            margin-bottom: 15px;
            font-size: 32px;
            position: relative;
        }
    </style>
</head>

<body>
    <button id="btn1">Start</button>
    <br /><br /><br />

    <div id="div1" class="deneme"></div>

    <script src="../jquery.js"></script>
    <script>
        $(function () {
            $("#btn1").click(function (e) {
                // setInterval ile sonuna belirtiğimiz saniye bazında beklemeye alarak işleme devam edecek 
                setInterval(function () {
                    $("#div1").hide(2000, function () {
                        //gizledikten sonra geri getirmesi için callback fn kullanıyoruz
                        $(this).show(2000, function () {
                            $(this).fadeOut(2000, function () {
                                $(this).fadeIn(2000, function () {
                                    $(this).slideUp(2000, function () {
                                        $(this).slideDown(2000);
                                    });
                                });
                            });
                        })
                    });
                },5000);
            });
        });

    </script>
</body>

</html>
