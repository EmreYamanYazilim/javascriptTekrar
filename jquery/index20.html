<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title> Emre Yaman Yazılım || Chaining (Zincirleme) </title>
    <style>
        .deneme {
            width: 100%;
            height: 5000px;
            background-color: green;
            margin-bottom: 15px;
            font-size: 32px;
            position: relative;
        }
    </style>
</head>

<body>
    <button id="btn1">Start</button>
    <br /><br /><br />

    <div id="div1" class="deneme"></div>

    <script src="../jquery.js"></script>
    <script>
        $(function () {
            $("#btn1").click(function (e) {
                $("#div1").hide(2000)
                .show(2000)
                .css("background-color","red")// nereye koyarsak koyalaım öncelikle css işlemi başlar sonra show işlemini devreye alır
                .fadeOut(2000).fadeIn(2000)
                .slideUp(2000)
                .slideDown(2000);
            });
        });



    </script>
</body>

</html>
