<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emre Yaman Yazılım || Canvas  line (Çizgi çizme)</title>



    <style>
        #c1{
            /* width:500px;
            height:500px; */   /* bu değerleri canvas içindne vermemiz gerek çizgi çizerken  yanlışlığın önüne geçiyoruz*/ 
            border:2px solid black;
            background-color:yellow;

        }
    </style>
</head>
<body>

    <canvas width="500" height="500" id="c1"></canvas>
    
    
    <script src="../jquery.js"></script>
    <script src="../jquery-ui.js"></script>
    <script>
        // id yakalama olayını javascript dom ile yapıyoruz jq ile bu işlem çalışmıyor
        var canvas =  document.getElementById('c1');
        var  a = canvas.getContext("2d");
        a.moveTo(0,0)
        a.lineTo(200,300)
        a.stroke();

        a.moveTo(300,200)
        a.lineTo(500,400)
        a.stroke();


    </script>
</body>
</html>
