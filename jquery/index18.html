<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title> Emre Yaman Yazılım || Stop </title>
    <style>          
        .deneme{
            width:100%;
            height:5000px;
            background-color: green;
            margin-bottom:15px;
            font-size:32px;
            position:relative;
        }
   </style>
</head>
<body>
    <button id="btn1">Start</button>
    <button id="btn2">Stop</button>
    <br /><br /><br />

    <div id="div1" class="deneme"></div>

   <script src="../jquery.js"></script>
    <script>
       $(function () {
        
        $("#btn1").click(function () { 
            $("#div1").hide(4000);
        });

        // animasyonu istediğimiz zamanda durdumamız için stop
        $("#btn2").click(function () { 
            $("#div1").stop();
        });

       });
    </script>
</body>
</html>
